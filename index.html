<!doctype html>
<html>
  <head>
    <title>Json</title>
	<style>
		* {
			font-family: "Helvetica", "Arial", sans-serif;
			font-size:0.9 rem;
		}
		p {
			display: grid;
			grid-template-columns: auto auto;
			grid-gap: 5px;
			width: 300px;
		}
		span {
			background-color: beige;
			display: grid;
			width: 150px;
		}
	</style>
  </head>
  <body>
    <div id="div1">
		<h2>Json Header</h2>
		<p>JSON data:</p>
    </div>
	<script type="text/javascript" >
		var div1 = document.querySelector("#div1");
	
		fetch('artists.json')
			.then(response => response.json())			
			.then(data => showJSON(data));
		
		function showJSON(dataJSON){
			var parNo = 1;
			dataJSON["artists"].forEach((objJSON) => {
				var newPP = document.createElement("p");
				newPP.id = "par" + parNo;
				div1.appendChild(newPP);
			    newPP.innerHTML += "<span>" + objJSON["name"] + "</span>";
				newPP.innerHTML += "<span>" + objJSON["popularity"] + "</span>";
				console.log(objJSON["name"]);
			});
			addDivs();
		} // end showJSON
		
		function addDivs(){
			for(var dd = 0; dd < 10; dd++) {
				var field = document.createElement("div");
				field.classList.add("field");
				field.id = "aa" + dd;
				ppp.appendChild(field);
			}
		}
	</script>
  </body>
</html>
