<!doctype html>
<html>
  <head>
    <title>Json</title>
  </head>
  <body>
    <div id="div1">
		<h2>Json Header</h2>
		<p id="pp">json data:</p><br>
    </div>
	<script type="text/javascript" >
		var pp = document.querySelector("#pp");
	
		fetch('artists.json')
			.then(response => response.json())			
			.then(data => showJSON(data));
		
		function showJSON(dataJSON){
			dataJSON["artists"].forEach((objJSON) => {
			    pp.innerHTML += "<br>" + objJSON["name"];
				console.log(objJSON["name"]);
			});
		} // end showJSON
		
	</script>
  </body>
</html>
