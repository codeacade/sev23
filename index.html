<!doctype html>
<html>
  <head>
    <title>Json</title>
	<style>
		* {
			font-family: "Helvetica", "Arial", sans-serif;
			font-size:0.9 rem;
		}
		p {
			display: grid;
			grid-template-columns: auto auto auto;
			grid-gap: 5px;
			width: 400px;
		}
		span {
			background-color: beige;
			display: grid;
			width: 150px;
		}
	</style>
  </head>
  <body>
    <div id="div1">
		<h2>Select Artist:</h2>
		<p id="select01"> Artist 1: </p>
		<p id="select02"> Artist 2: </p>
		<h2>Json Data</h2>
		<p>
			<span>JSON name</span>
			<span>JSON popularity</span>
			<span>JSON followers</span>
		</p>
    </div>
	<script type="text/javascript" >
		var div1 = document.querySelector("#div1");
		var sel1 = document.querySelector("#select01");
		var sel2 = document.querySelector("#select02");
	
		fetch('artists.json')
			.then(response => response.json())			
			.then(data => showJSON(data));
		
		function showJSON(dataJSON){
			var parNo = 1;
			dataJSON["artists"].forEach((objJSON) => {
				var newPP = document.createElement("p");
				newPP.id = "par" + parNo;
				div1.appendChild(newPP);
			    newPP.innerHTML += "<span>" + objJSON["name"] + "</span>";
				newPP.innerHTML += "<span>" + objJSON["popularity"] + "</span>";
				newPP.innerHTML += "<span>" + objJSON["followers"]["total"] + "</span>";
				console.log(objJSON["name"]);
			});
			printJSON(dataJSON);
		} // end showJSON
		
		function printJSON(dataJSON){
			var dataLength = dataJSON["artists"].length;
			
			var artist01 = Math.floor(Math.random() * dataLength);
			var artist02 = Math.floor(Math.random() * dataLength);
			
			sel1.innerHTML += dataJSON["artists"][artist01]["name"];
			sel2.innerHTML += dataJSON["artists"][artist02]["name"];
		}
		
	</script>
  </body>
</html>
